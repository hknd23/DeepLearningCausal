name: R-P-reticulate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: R ${{ matrix.r }} / Python ${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r: [4.2, 4.3]
        python: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow keras numpy pandas

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            libpng-dev \
            libjpeg-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: devtools

      - name: Configure reticulate
        run: |
          Rscript -e "reticulate::use_python('${{ steps.setup-python.outputs.python-path }}', required = TRUE)"

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
  
      - name: Run tests
        run: |
          Rscript -e 'devtools::test()'
