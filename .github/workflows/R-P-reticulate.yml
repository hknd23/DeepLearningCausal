name: R-P-reticulate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: R ${{ matrix.r }} / Python ${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r: [4.2, 4.3]
        python: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow keras numpy pandas

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - name: Install and configure reticulate
        run: |
          Rscript -e 'if (!requireNamespace("reticulate", quietly = TRUE)) install.packages("reticulate", repos = "https://cloud.r-project.org")'
          Rscript -e "reticulate::use_python('${{ steps.setup-python.outputs.python-path }}', required = TRUE)"

      - name: Install R package dependencies
        run: Rscript -e 'install.packages("remotes", repos = "https://cloud.r-project.org"); remotes::install_deps(dependencies = TRUE)'

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
